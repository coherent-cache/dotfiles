# AeroSpace Configuration
# Streamlined 4-workspace setup: W (Work), E (Explore), Q (Queue), C (Comms)

# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Disable macOS "Hide application" (cmd-h)
automatically-unhide-macos-hidden-apps = false

[key-mapping]
preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*)
[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = [
    { monitor."built-in" = 0 },
    10
]
outer.bottom = 10
outer.top = 10
outer.right = [
    { monitor."built-in" = 0 },
    10
]

# Workspace to monitor assignment
# C (Comms) on laptop (main = where Dock lives)
# W, E, Q on external monitor (secondary), fallback to primary
[workspace-to-monitor-force-assignment]
C = 'main'
W = ['secondary', 1]
E = ['secondary', 1]
Q = ['secondary', 1]

# ============================================================================
# App auto-assignment rules
# ============================================================================

# W (Work) - Coding & creative
[[on-window-detected]]
if.app-name-regex-substring = 'Zed'
run = 'move-node-to-workspace W'

[[on-window-detected]]
if.app-name-regex-substring = 'Alacritty'
run = 'move-node-to-workspace W'

[[on-window-detected]]
if.app-name-regex-substring = 'Cursor'
run = 'move-node-to-workspace W'

[[on-window-detected]]
if.app-name-regex-substring = 'Logic Pro'
run = 'move-node-to-workspace W'

[[on-window-detected]]
if.app-name-regex-substring = 'Helium'
run = 'move-node-to-workspace W'

# E (Explore) - Research & notes
[[on-window-detected]]
if.app-name-regex-substring = 'Firefox'
run = 'move-node-to-workspace E'

[[on-window-detected]]
if.app-id = 'com.electron.logseq'
run = 'move-node-to-workspace E'

# Q (Queue) - Content consumption
[[on-window-detected]]
if.app-name-regex-substring = 'Safari'
run = 'move-node-to-workspace Q'

# C (Comms) - Communication & meetings
[[on-window-detected]]
if.app-name-regex-substring = 'WhatsApp'
run = 'move-node-to-workspace C'

[[on-window-detected]]
if.app-name-regex-substring = 'Discord'
run = 'move-node-to-workspace C'

[[on-window-detected]]
if.app-name-regex-substring = 'Webex'
run = 'move-node-to-workspace C'

[[on-window-detected]]
if.app-name-regex-substring = 'Hyprnote'
run = 'move-node-to-workspace C'

# ============================================================================
# Keybindings - Main mode
# ============================================================================
[mode.main.binding]
cmd-h = []      # Disable "hide application"
cmd-alt-h = []  # Disable "hide others"

# Layout
alt-slash = 'layout tiles accordion'
alt-comma = 'layout horizontal vertical'
alt-space = 'layout tiles accordion'

# Focus (IJKL)
alt-j = 'focus left'
alt-k = 'focus down'
alt-i = 'focus up'
alt-l = 'focus right'

# Move windows (IJKL)
alt-shift-j = 'move left'
alt-shift-k = 'move down'
alt-shift-i = 'move up'
alt-shift-l = 'move right'

# Join with (IJKL)
alt-ctrl-j = 'join-with left'
alt-ctrl-k = 'join-with down'
alt-ctrl-i = 'join-with up'
alt-ctrl-l = 'join-with right'

# Resize
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# Fullscreen
alt-f = 'fullscreen'

# Workspaces (4 only: W, E, Q, C)
alt-w = 'workspace W'
alt-e = 'workspace E'
alt-q = 'workspace Q'
alt-c = 'workspace C'

# Move window to workspace and switch
alt-shift-w = ['move-node-to-workspace W', 'workspace W']
alt-shift-e = ['move-node-to-workspace E', 'workspace E']
alt-shift-q = ['move-node-to-workspace Q', 'workspace Q']
alt-shift-c = ['move-node-to-workspace C', 'workspace C']

# Move window to workspace (stay on current)
alt-ctrl-shift-w = 'move-node-to-workspace W'
alt-ctrl-shift-e = 'move-node-to-workspace E'
alt-ctrl-shift-q = 'move-node-to-workspace Q'
alt-ctrl-shift-c = 'move-node-to-workspace C'

# Workspace navigation
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# Service mode
alt-shift-semicolon = 'mode service'

# ============================================================================
# Service mode
# ============================================================================
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']  # reset layout
f = ['layout floating tiling', 'mode main']  # toggle floating/tiling
backspace = ['close-all-windows-but-current', 'mode main']

# Volume controls
down = 'volume down'
up = 'volume up'
shift-down = ['volume set 0', 'mode main']
