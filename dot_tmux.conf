# Minimal tmux base
set -g default-terminal "screen-256color"
set -g mouse on
set -g history-limit 10000

# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Window/pane indexing
set -g base-index 1
setw -g pane-base-index 1
